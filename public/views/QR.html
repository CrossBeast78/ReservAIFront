<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Activar Doble Factor</title>
  <link rel="stylesheet" href="../estilos/QR.css">
</head>
<body>
  <div class="qr-container">
    <div class="qr-title">⚠ Paso importante</div>
    
    <div class="qr-code">
      <!-- Sustituye el src con el QR que te devuelve el backend -->
      <img src="../Images/Commons_QR_code.png" alt="Código QR" width="220" height="220">
    </div>
    
    <div class="qr-message">
      Escanea este código QR para usar el doble factor de autenticación.
    </div>
    
    <div class="qr-warning">
      Sin este paso, no podrás ingresar a tu cuenta.
    </div>
  </div>
</body>
</html>
