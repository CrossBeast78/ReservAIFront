<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificación - ReservAI</title>
  <link rel="icon" type="image/x-icon" href="static/Images/ReservAiLogo.png" />
  <link rel="stylesheet" href="static/estilos/StyleTwoFa.css">
</head>
<body>
  <div class="verify-container">
    <div class="logo">
      <img src="static/Images/ReservAiLogo.png" alt="ReservAI Logo">
      <h1>ReservAI</h1>
    </div>

    <p class="instruction">
      Ingresa los <span>6 números</span> de tu aplicación de doble autenticación
    </p>

    <div class="code-inputs">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
      <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric">
    </div>
    <p id="twofa-error" class="twofa-error"></p> 

    <button class="btn-verify">Verificar</button>
  </div>

  <script type="module" src="static/Scripts/twofa.js"></script>

</body>
</html>
