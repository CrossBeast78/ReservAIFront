<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReservAI - Admin</title>
  <link rel="stylesheet" href="/estilos/StylesInicio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="/Images/ReservAiLogo.png" alt="ReservAI logo" class="logo-img">
      <span class="logo-text">ReservAI Admin</span>
    </div>

    <!-- Searchbar para cuentas -->
    <div class="searchbar">
      <input id="account-search" class="search" type="text" placeholder="Buscar cuenta por nombre..." aria-label="Buscar cuentas">
    </div>

    <div class="profile">
      <button class="profile-btn" aria-haspopup="true" aria-expanded="false">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-icon" alt="Perfil">
      </button>
      <div class="dropdown" role="menu">
        <a href="#" id="logout">Cerrar sesi칩n</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container">
    <h2>Contrase침as de la Cuenta: <span id="selected-account">Ninguna seleccionada</span></h2>
    <p class="summary">Total de contrase침as: <span id="totalPasswords">0</span></p>

    <input id="search" type="text" placeholder="Buscar contrase침a por nombre..." aria-label="Buscar">

    <ul id="password-list" class="password-list" aria-live="polite"></ul>

    <div class="pagination">
      <button id="prev" type="button"><</button>
      <span id="page-info">P치gina 1</span>
      <button id="next" type="button">></button>
    </div>
  </main>

  <!-- FAB para agregar contrase침as -->
  <button class="fab" id="addPasswordBtn" aria-label="Agregar contrase침a">+</button>

  <!-- Modal Crear Contrase침a -->
  <div id="createModal" class="modal">
    <div class="modal-content">
      <span class="close" data-close="createModal" aria-label="Cerrar">&times;</span>
      <h2>Crear Contrase침a</h2>

      <input type="text" id="createName" placeholder="Nombre de la contrase침a">

      <div class="password-field">
        <input type="password" id="createPassword" placeholder="Contrase침a">
        <button type="button" id="toggleCreatePassword">游녜</button>
      </div>

      <div class="password-field">
        <input type="password" id="confirmPassword" placeholder="Confirmar contrase침a">
        <button type="button" id="toggleConfirmPassword">游녜</button>
      </div>

      <textarea id="createDescription" placeholder="Descripci칩n (opcional)" rows="3"></textarea>
      <div class="modal-actions">
        <button id="savePasswordBtn" class="close-btn">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Ver Contrase침a -->
  <div id="viewModal" class="modal">
      <div class="modal-content">
          <div class="modal-header">
              <h2>Ver Contrase침a</h2>
              <span class="close" data-close="viewModal" aria-label="Cerrar">&times;</span>
          </div>

          <div class="modal-body" id="modalBody">
              <!-- Contenido din치mico -->
          </div>

          <div class="modal-footer">
              <button class="close-btn" data-close="viewModal">Cerrar</button>
          </div>
      </div>
  </div>

  <script>
      // L칩gica de cierre de modales
      document.addEventListener('DOMContentLoaded', function() {
          document.querySelectorAll('.close, .close-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                  const modalId = this.getAttribute('data-close');
                  const modal = document.getElementById(modalId);
                  if (modal) modal.classList.remove('show');
              });
          });

          document.querySelectorAll('.modal').forEach(modal => {
              modal.addEventListener('click', function(e) {
                  if (e.target === this) this.classList.remove('show');
              });
          });
      });

   
    document.addEventListener("DOMContentLoaded", function() {
        const logoutBtn = document.getElementById("logout");
        if (logoutBtn) {
        logoutBtn.addEventListener("click", function(e) {
            e.preventDefault();
            sessionStorage.clear();
            window.location.href = "/login";
        });
        }
    });
  
  </script>

  <script type="module" src="../Scripts/inicioScriptAdmin/inicioadmin.js"></script>
</body>
</html>
